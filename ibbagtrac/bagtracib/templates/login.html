{% extends 'base.html' %}
{% load static %}
{% block content %}
{% if error %}
<div class="container mt-4">
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Error:</strong> {{ error }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>
{% endif %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow top_margin">
                <div class="card-body text-center">
                    <img src="{% static 'icon_login.png' %}" class="img-fluid mb-3" alt="BagTrac Icon" style="max-width: 75px;">
                    <h2 class="text-center mb-4">BagTrac Login</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input class="form-control" type="text" name="username" placeholder="Username">
                        </div>
                        <div class="mb-3">
                            <input class="form-control" type="password" name="password" placeholder="Password">
                        </div>
                        <div class="text-center">
                            <button class="btn btn-primary hms_button_color" type="submit">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
